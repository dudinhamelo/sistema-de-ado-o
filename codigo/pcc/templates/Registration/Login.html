{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AdotaPet</title>

    <!-- ================= Favicon ================== -->
    <!-- Standard -->
    <link rel="shortcut icon" href="http://placehold.it/64.png/000/fff">
    <!-- Retina iPad Touch Icon-->
    <link rel="apple-touch-icon" sizes="144x144" href="http://placehold.it/144.png/000/fff">
    <!-- Retina iPhone Touch Icon-->
    <link rel="apple-touch-icon" sizes="114x114" href="http://placehold.it/114.png/000/fff">
    <!-- Standard iPad Touch Icon-->
    <link rel="apple-touch-icon" sizes="72x72" href="http://placehold.it/72.png/000/fff">
    <!-- Standard iPhone Touch Icon-->
    <link rel="apple-touch-icon" sizes="57x57" href="http://placehold.it/57.png/000/fff">

    <!-- Styles -->
    <link href="{% static 'css/lib/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/lib/themify-icons.css' %}" rel="stylesheet">
    <link href="{% static 'css/lib/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/lib/helper.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body class="" style="background-color: rgb(252, 170, 161);">

    <div class="unix-login">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="row justify-content-center" style="margin-top:20px;">
                        <h1 style="font-size: 50px; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">AdotaPet</h1>
                    </div>
                    <div class="login-content"  style="margin-top:20px;">
                        <div class="login-form">
                            <h4>Login</h4>
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="id_username">Usuario</label>
                                    <input type="text" class="form-control" placeholder="Nome de usuário" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
                                </div>
                                <div class="form-group">
                                    <label for="id_password">Senha</label>
                                    <input class="form-control" placeholder="Password" type="password" name="password" autocomplete="current-password" required id="id_password">
                                </div>
                                <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30" style="background-color: rgb(233, 110, 96);">Entrar</button>
                                <div class="register-link m-t-15 text-center">
                                    <p>Não possui uma conta? <a href="/accounts/cadastro/"> Cadastre-se aqui</a></p>
                                    <p>Esqueceu a senha? <a href="/accounts/password_reset/"> Recuperar senha</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
